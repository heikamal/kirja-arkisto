<div class="text-lg md:text-3xl lg:text-4xl text-amber-500 font-extrabold justify-center items-center text-center">
  <p>Lisää kirja</p>
  <form (ngSubmit)="submit_book()" [formGroup]="form" class="flex flex-col items-center">
    <input formControlName="title" placeholder="Title" class="mt-2 md:mt-4 p-2 md:p-3 w-full md:w-auto">
    <input formControlName="author" placeholder="Author" class="mt-2 md:mt-4 p-2 md:p-3 w-full md:w-auto">
    <input formControlName="year" type="number" value="2000" placeholder="Year" class="mt-2 md:mt-4 p-2 md:p-3 w-full md:w-auto">
    <input formControlName="description" placeholder="Description" class="mt-2 md:mt-4 p-2 md:p-3 w-full md:w-auto">
    <input formControlName="serial" type="number" placeholder="Serial" class="mt-2 md:mt-4 p-2 md:p-3 w-full md:w-auto">
    <div>
      <button class="rounded-lg border-2 bg-neutral-500 border-black mt-4 md:mt-6 p-2 md:p-3" type="submit">POST</button>
    </div>
  </form>
  <p class="text-white mt-4 md:mt-6">Value: {{ form.value | json }}</p>
  <p class="text-white">Validation status: {{ form.status }}</p>
  <hr class="my-4 border-b-2 border-neutral-500">
  <p>DEBUG HAE KIRJAT</p>
  <button class="rounded-lg border-2 bg-neutral-500 border-black mt-4 md:mt-6 p-2 md:p-3" (click)="show_book()">GET</button>
  <p class="text-white mt-4 md:mt-6" *ngIf="book_data">Fetched Data: {{ book_data | json }}</p>
</div>
