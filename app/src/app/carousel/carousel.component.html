<div class="text-center overflow-x-auto">
  <ng-container *ngIf="books.length > 0; else noBooks">
    <div class="flex flex-col items-center bg-nerd-50 rounded-md mt-4 p-4">
      <div class="flex overflow-x-auto">
        <ng-container *ngFor="let book of books">
          <div class="flex flex-col items-center bg-nerd-50 rounded-md mt-4 flex-shrink-0 relative">
            <div class="relative group">
              <img *ngIf="!book.image_url" src="../../assets/miscellaneous/cover_not_available.png" [alt]="book.title"
                class="max-h-48 md:max-h-64 p-2 hover:brightness-75" (click)="show_book_details(book.id)">
              <img *ngIf="book.image_url" [src]="book.image_url" [alt]="book.title"
                class="max-h-48 md:max-h-64 p-2 hover:brightness-75" (click)="show_book_details(book.id)">
              <div *ngIf="book.is_owned" class="absolute top-0 right-0 mr-2 mt-2 text-green-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 13l4 4L19 7" />
                </svg>
              </div>
              <div
                class="absolute top-0 left-0 w-full h-full bg-gray-900 bg-opacity-75 text-white p-2 opacity-0 transition-opacity duration-300 group-hover:opacity-100 flex justify-center items-center cursor-pointer"
                (click)="show_book_details(book.id)">
                <p class="break-words break-before-auto">{{ book.title }}</p>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </ng-container>
  <ng-template #noBooks>
    <div class="mt-4 text-red-300">T채h채n sarjaan ei ole viel채 lis채tty kirjoja!</div>
  </ng-template>
</div>
