<div class="text-center">
  <div class="flex flex-col items-center bg-nerd-50 rounded-md mt-4 p-4">
    <div class="flex flex-wrap justify-center">
      <ng-container *ngFor="let copy of displayedCopies">
        <div class="flex flex-col items-center bg-nerd-50 rounded-md mt-4 flex-shrink-0 relative w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
          <div class="relative group">
            <img *ngIf="!copy.book.image_url" src="../../assets/miscellaneous/cover_not_available.png" [alt]="copy.book.title"
              class="max-h-48 md:max-h-64 p-2 hover:brightness-75" (click)="show_copy_details(copy.id)">
            <img *ngIf="copy.book.image_url" [src]="copy.book.image_url" [alt]="copy.book.title"
              class="max-h-48 md:max-h-64 p-2 hover:brightness-75" (click)="show_copy_details(copy.id)">
            <div
              class="absolute top-0 left-0 w-full h-full bg-gray-900 bg-opacity-75 text-white p-2 opacity-0 transition-opacity duration-300 group-hover:opacity-100 flex justify-center items-center cursor-pointer"
              (click)="show_copy_details(copy.id)">
              <p>{{ copy.book.title }}</p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <button *ngIf="remainingCopies.length > 0" (click)="loadMoreCopies()" class="mt-4 underline font-bold py-2 px-4 rounded">
      Load More
    </button>
  </div>
</div>
