<div class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-75 text-white">
    <div class="bg-neutral-800 p-6 rounded-lg md:max-w-4xl min-w-2xl">
        <div class="relative">
            <img *ngIf="!image_url" src="../../assets/miscellaneous/cover_not_available.png"
                class="max-h-96 p-2 mx-auto">
            <img *ngIf="image_url" [src]="image_url" class="max-h-96 p-2 mx-auto">
            <p *ngIf="owned" class="absolute bottom-0 right-0 text-xs bg-green-500 text-white px-1 rounded">OMISTETTU
            </p>
        </div>
        <div class="md:flex md:justify-between">
            <div class="md:flex-shrink-0 max-w-xs">
                <div class="text-center md:text-left">
                    <p><span class="font-extrabold">Kirjan nimi:</span> {{ title }}</p>
                    <p><span class="font-extrabold">Kirjailija:</span> {{ author }}</p>
                    <p><span class="font-extrabold">Vuosi:</span> {{ date }}</p>
                    <p><span class="font-extrabold">Sarja:</span> {{ series_name }}</p>
                    <p><span class="font-extrabold">Kirjan kuvaus:</span> {{ description }}</p>
                </div>
            </div>
        </div>
        <div mat-dialog-actions class="m-4 md:m-1 md:w-1/2 flex justify-between">
            <button mat-button (click)="closeDialog()"
                class="bg-neutral-500 rounded-md m-1 hover:brightness-75 text-black whitespace-nowrap">Sulje</button>
            <button *ngIf="!owned" (click)="add_copy()"
                class="bg-neutral-500 rounded-md m-1 hover:brightness-75 text-black whitespace-nowrap">Lisää</button>
        </div>
    </div>
</div>
