<div class="flex flex-col items-center">
    <div class="flex-1 flex justify-between">
        <div class="flex max-w-sm items-center bg-nerd-50 rounded-md hover:brightness-75 ml-2" (click)="show_my_profile()">
            <img src="../../assets/user/profile.jpg" alt="profiilikuva" class="max-h-24 aspect-square p-2">
            <p class="self-center m-2 md:m-4">{{ username }}</p>
        </div>
        <div class="flex items-center ml-2">
            <p class="text-left whitespace-no-wrap underline hover:brightness-75">Omat Sarjat</p>
        </div>
        <div class="flex items-center ml-2">
            <p class="text-left whitespace-no-wrap underline hover:brightness-75" (click)="show_my_books()">Omat Kirjat
            </p>
        </div>
    </div>
    <div *ngIf="subcomponent === 'my_books'" class="text-md md:text-lg lg:text-2xl text-amber-500 font-bold">
        <app-my-books></app-my-books>
    </div>
    <div *ngIf="subcomponent === 'my_profile'" class="text-md md:text-lg lg:text-2xl text-amber-500 font-bold">
        <app-my-profile></app-my-profile>
    </div>
</div>
