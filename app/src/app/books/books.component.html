<div class="text-center">
    <div class="flex flex-col items-center bg-nerd-50 rounded-md mt-4 p-4">
      <div class="flex flex-wrap justify-center">
        <ng-container *ngIf="displayedBooks.length > 0; else noBooks">
          <div class="flex flex-col items-center bg-nerd-50 rounded-md mt-4 flex-shrink-0 relative w-full sm:w-1/2 md:w-1/3 lg:w-1/4" *ngFor="let book of displayedBooks">
            <div class="relative group">
              <img *ngIf="book.image_url === ''" src="../../assets/miscellaneous/cover_not_available.png" [alt]="book.title" class="max-h-48 md:max-h-64 p-2 hover:brightness-75" (click)="show_book_details(book.id)">
              <img [src]="book.image_url" [alt]="book.title" class="max-h-48 md:max-h-64 p-2 hover:brightness-75" (click)="show_book_details(book.id)">
              <div class="absolute top-0 left-0 w-full h-full bg-gray-900 bg-opacity-75 text-white p-2 opacity-0 transition-opacity duration-300 group-hover:opacity-100 flex justify-center items-center cursor-pointer" (click)="show_book_details(book.id)">
                <p>{{ book.title }}</p>
              </div>
            </div>
          </div>
        </ng-container>
        <ng-template #noBooks>
          <div class="flex justify-center items-center bg-nerd-50 rounded-md mt-4 w-full py-8">
            <p>Kun lisäät kirjoja tietokantaan, ne tulevät näkymään tässä.</p>
          </div>
        </ng-template>
      </div>
      <button *ngIf="remainingBooks.length > 0" (click)="loadMoreBooks()" class="mt-4 underline font-bold py-2 px-4 rounded">
        Load More
      </button>
    </div>
  </div>
