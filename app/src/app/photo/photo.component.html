<div class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-75 text-black">
<form (ngSubmit)="onUpload()" [formGroup]="photo_form" class="flex flex-col items-center">
    <input type="file" formControlName="tiedosto" name="tiedosto" (change)="onFileSelected($event)" class="mt-2 md:mt-4 p-2 md:p-3 w-full md:w-auto">
    <input type = "number" formControlName="julkaisuvuosi" placeholder="julkaisuvuosi" class="mt-2 md:mt-4 p-2 md:p-3 w-full md:w-auto">
    <input formControlName="taiteilija" placeholder="taiteilija" class="mt-2 md:mt-4 p-2 md:p-3 w-full md:w-auto">
    <input formControlName="tyyli"  placeholder="tyyli" class="mt-2 md:mt-4 p-2 md:p-3 w-full md:w-auto">
    <input formControlName="kuvaus"placeholder="kuvaus" class="mt-2 md:mt-4 p-2 md:p-3 w-full md:w-auto">
    <input formControlName="kuvannimi"  placeholder="kuvannimi" class="mt-2 md:mt-4 p-2 md:p-3 w-full md:w-auto">
    <input type = "number" formControlName="sivunro" placeholder="sivunro" class="mt-2 md:mt-4 p-2 md:p-3 w-full md:w-auto">
    <input type="submit" value="Upload" class="rounded-lg border-2 bg-neutral-500 border-black mt-4 md:mt-6 p-2 md:p-3">
    <p class="text-white mt-4 md:mt-6">Value: {{ photo_form.value | json }}</p>
    <p class="text-white">Validation status: {{ photo_form.status }}</p>
    <p class="text-white">Validation status: {{ message }}</p>
    </form>
</div>
