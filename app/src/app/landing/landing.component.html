<div class="flex flex-col h-screen">
    <header (click)="show_initial()" class="text-center text-2xl md:text-4xl lg:text-6xl bg-amber-500 font-extrabold p-2">
        Kirja-arkisto
    </header>
    <nav class="flex flex-wrap justify-center text-center bg-neutral-500 text-md md:text-2xl">
        <button (click)="show_admin()" *ngIf="is_admin" class="border-black bg-neutral-500 border-2 rounded-md m-1 hover:brightness-75">
            <a href="#" class="p-2 md:p-4 text-black font-bold block">Admin</a>
        </button>
        <button (click)="show_books()" class="border-black bg-neutral-500 border-2 rounded-md m-1 hover:brightness-75">
            <a href="#" class="p-2 md:p-4 text-black block">Kirjat</a>
        </button>
        <button (click)="show_series()" class="border-black bg-neutral-500 border-2 rounded-md m-1 hover:brightness-75">
            <a href="#" class="p-2 md:p-4 text-black block">Sarjat</a>
        </button>
        <button (click)="show_profile()" class="border-black bg-neutral-500 border-2 rounded-md m-1 hover:brightness-75">
            <a href="#" class="p-2 md:p-4 text-black block">Profiili</a>
        </button>
        <button (click)="show_search()" class="border-black bg-neutral-500 border-2 rounded-md m-1 hover:brightness-75 border-r-2">
            <a href="#" class="p-2 md:p-4 text-black block">________ ðŸ”Žï¸Ž</a>
        </button>
        <button (click)="show_photo()" class="border-black bg-neutral-500 border-2 rounded-md m-1 hover:brightness-75">
            <a href="#" class="p-2 md:p-4 text-black block">kuvat</a>
        </button>
    </nav>
    <div class="flex flex-grow justify-center">
        <div class="flex flex-col h-full mt-5 max-w-screen-lg w-full">
            <div *ngIf="visible_component === 'initial'" class="text-md md:text-lg lg:text-2xl text-amber-500 font-bold">
                <app-initial-landing></app-initial-landing>
            </div>
            <div *ngIf="visible_component === 'profile'" class="text-md md:text-lg lg:text-2xl text-amber-500 font-bold">
                <app-profile></app-profile>
            </div>
            <div *ngIf="visible_component === 'series'" class="text-md md:text-lg lg:text-2xl text-amber-500 font-bold">
                <app-series></app-series>
            </div>
            <div *ngIf="visible_component === 'admin'" class="text-md md:text-lg lg:text-2xl text-amber-500 font-bold">
                <app-admin></app-admin>
            </div>
            <div *ngIf="visible_component === 'books'" class="text-md md:text-lg lg:text-2xl text-amber-500 font-bold">
                <app-books></app-books>
            </div>
            <div *ngIf="visible_component === 'search'" class="text-md md:text-lg lg:text-2xl text-amber-500 font-bold">
                <app-search></app-search>
            </div>
            <div *ngIf="visible_component === 'photo'" class="text-md md:text-lg lg:text-2xl text-amber-500 font-bold">
                <app-photo></app-photo>
            </div>
        </div>
    </div>
</div>
