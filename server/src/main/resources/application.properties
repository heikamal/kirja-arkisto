
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
logging.level.org.zalando.logbook: TRACE

kirjaarkisto.sendreport.uri=${SENDREPORT_URI}
kirjaarkisto.api.version=${API_VERSION}
kirjaarkisto.app.jwtSecret=${JWT_SECRET}
kirjaarkisto.app.jwtExpirationMs=${JWT_EXPIRATION_MS}
kirjaarkisto.adminPassword=${API_ADMIN_PASSWORD}
kirjaarkisto.api.environment=${ENVIRONMENT_TAG}